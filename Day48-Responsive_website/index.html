<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" alt="menu" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS4 V2<br />Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="Playstation_Img/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Playstation_Img/fb.png">
            <img src="Playstation_Img/tw.png">
            <img src="Playstation_Img/ig.png">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
