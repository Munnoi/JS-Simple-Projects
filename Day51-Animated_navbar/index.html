<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Animated Navbar</title>
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav-item is-active" active-color="black">
            <i class="fa fa-home"></i>Home
        </a>
        <a href="#" class="nav-item" active-color="blue">
            <i class="fa fa-user-circle"></i>User
        </a>
        <a href="#" class="nav-item" active-color="orange">
            <i class="fa fa-phone"></i>Contact
        </a>
        <a href="#" class="nav-item" active-color="red">
            <i class="fa fa-wifi"></i>Wifi
        </a>
        <a href="#" class="nav-item" active-color="rebeccapurple"><i class="fa fa-mail-bulk"></i>Email
        </a>
        <span class="nav-indicator"></span>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
