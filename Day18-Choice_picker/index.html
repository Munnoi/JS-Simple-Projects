<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices seperated by a comma(,)<br />Press enter when you're done</h3>
        <textarea id="textarea" placeholder="Enter choices here..."></textarea>
        <div id="tags">
            <div class="tag">Choice 1</div>
            <div class="tag">Choice 2</div>
            <div class="tag">Choice 3</div>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
