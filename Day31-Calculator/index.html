<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" value="AC" id="btn" class="operator">
                    <input type="button" value="DE" id="btn" class="operator">
                    <input type="button" value="." id="btn" class="operator">
                    <input type="button" value="/" id="btn" class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="btn">
                    <input type="button" value="8" id="btn">
                    <input type="button" value="9" id="btn">
                    <input type="button" value="*" id="btn" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="btn">
                    <input type="button" value="5" id="btn">
                    <input type="button" value="6" id="btn">
                    <input type="button" value="-" id="btn" class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="btn">
                    <input type="button" value="2" id="btn">
                    <input type="button" value="3" id="btn">
                    <input type="button" value="+" id="btn" class="operator">
                </div>
                <div>
                    <input type="button" value="00" id="btn">
                    <input type="button" value="0" id="btn">
                    <input type="button" value="=" class="equal" id="btn">
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
