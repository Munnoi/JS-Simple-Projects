<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index(BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" value="180" id="height" placeholder="Enter your height in cm">
        Your Weight (kg):
        <input type="number" value="80" id="weight" placeholder="Enter you weight in kg">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" id="bmi-result" disabled>
        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
