<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" alt="cart" class="cart">
        </div> 

        <!-- content -->
        <div class="content">
            <a href="#" class="btn">2024 Collections</a>
            <h1>You should always<br>feel pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>
            <div class="arrow-icons">
                <img src="images/back-arrow.png" alt="">
                <img src="images/next-arrow.png" alt="">
            </div>
        </div>

        <!-- Feature image -->
        <img src="images/img.png" alt="feature-img" class="feature-img">

        <!-- Social links -->
        <div class="social-links">
            <a href="">FACEBOOK</a>
            <a href="">INSTAGRAM</a>
            <a href="">TWITTER</a>
        </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
