<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input type="number" name="celsius" id="celsius" placeholder="Enter temperature...">
        </div>
        <div class="temp-container">
            <label for="farenheit">Farenheit</label>
            <input type="number" name="farenheit" id="farenheit" placeholder="Enter temperature...">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Enter temperature...">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
